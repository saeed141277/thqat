<index html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    body {
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    img {
      width: 450px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.85; }
      100% { transform: scale(1); opacity: 1; }
    }

    .progress {
      margin-top: 35px;
      width: 300px;
      height: 10px;
      position: relative;
      background-color: #e0e0e0;
      border-radius: 20px;
      overflow: hidden;
    }

    .dot {
      position: absolute;
      top: 50%;
      left: 0;
      width: 14px;
      height: 14px;
      background-color: #000000;
      border-radius: 50%;
      transform: translateY(-50%);
      animation: moveDot 2s ease-in-out infinite;
    }

    @keyframes moveDot {
      0% { left: 0; }
      50% { left: 50%; }
      100% { left: 0; }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="thqat_logo.jpeg" alt="Loading">
    <div class="progress">
      <div class="dot"></div>
    </div>
  </div>
</body>
</html>
