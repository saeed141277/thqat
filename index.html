<index html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    body {
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .logo-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    img {
      width: 450px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.85; }
      100% { transform: scale(1); opacity: 1; }
    }

    .progress {
      margin-top: 35px;
      width: 300px;
      height: 8px;
      background-color: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }

    .progress-bar {
      width: 0%;
      height: 100%;
      background-color: #000000;
      border-radius: 10px;
      animation: initialLoad 4s ease-in-out forwards, loopLoad 3s ease-in-out infinite 4s;
    }

    /* أول مرة تعبئة تدريجية */
    @keyframes initialLoad {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    /* بعدين حركة تكرارية */
    @keyframes loopLoad {
      0% { width: 0%; }
      50% { width: 100%; }
      100% { width: 0%; }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="thqat_logo.jpeg" alt="Loading">
    <div class="progress">
      <div class="progress-bar"></div>
    </div>
  </div>
</body>
</html>
