<index html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    body {
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    img {
      width: 600px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.85; }
      100% { transform: scale(1); opacity: 1; }
    }

    .progress {
      margin-top: 40px;
      width: 320px;
      height: 20px;
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .dot {
      width: 16px;
      height: 16px;
      background-color: #000000;
      border-radius: 50%;
      opacity: 0.2;
      animation: blink 1.5s infinite ease-in-out;
    }

    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    .dot:nth-child(4) { animation-delay: 0.6s; }
    .dot:nth-child(5) { animation-delay: 0.8s; }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0.2; transform: scale(1); }
      40% { opacity: 1; transform: scale(1.4); }
    }

    .coming-soon {
      margin-top: 25px;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 3px;
      color: #000;
      display: flex;
      gap: 5px;
    }

    .coming-soon span {
      opacity: 0.2;
      animation: glow 1.5s infinite ease-in-out;
    }

    /* التتابع بين الحروف */
    .coming-soon span:nth-child(1) { animation-delay: 0s; }
    .coming-soon span:nth-child(2) { animation-delay: 0.2s; }
    .coming-soon span:nth-child(3) { animation-delay: 0.4s; }
    .coming-soon span:nth-child(4) { animation-delay: 0.6s; }
    .coming-soon span:nth-child(5) { animation-delay: 0.8s; }
    .coming-soon span:nth-child(6) { animation-delay: 1s; }
    .coming-soon span:nth-child(7) { animation-delay: 1.2s; }
    .coming-soon span:nth-child(8) { animation-delay: 1.4s; }
    .coming-soon span:nth-child(9) { animation-delay: 1.6s; }
    .coming-soon span:nth-child(10) { animation-delay: 1.8s; }

    @keyframes glow {
      0%, 80%, 100% { opacity: 0.2; text-shadow: none; }
      40% { opacity: 1; text-shadow: 0 0 10px #000; }
    }

  </style>
</head>
<body>
  <div class="logo-container">
    <img src="thqat_logo.jpeg" alt="Loading">
    <div class="progress">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <div class="coming-soon">
      <span>C</span>
      <span>O</span>
      <span>M</span>
      <span>I</span>
      <span>N</span>
      <span>G</span>
      <span>&nbsp;</span>
      <span>S</span>
      <span>O</span>
      <span>O</span>
      <span>N</span>
    </div>
  </div>
</body>
</html>
